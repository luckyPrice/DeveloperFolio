# 워크플로우의 이름
name: Deploy React App to S3 and CloudFront

# 워크플로우가 트리거될 조건
on:
  # main 브랜치에 푸시될 때 실행
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # 작업 내에서 사용할 환경 변수
    env:
      # React 앱 빌드 시 사용할 환경 변수
      GITHUB_USERNAME: "luckyPrice"
      USE_GITHUB_DATA: "true"

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Node.js LTS 버전 사용
          cache: 'npm' # npm 의존성 캐싱으로 빌드 속도 향상

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2 # 사용하는 AWS 리전으로 변경하세요.

      - name: Install dependencies
        run: npm ci

      - name: Build React application
        run: npm run build
        env:
          REACT_APP_GITHUB_TOKEN: ${{ secrets.REACT_APP_GITHUB_TOKEN }}

      - name: Deploy to S3
        run: |
          aws s3 sync ./build s3://${{ secrets.S3_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
